<div class="w-full p-5 md:px-20 md:py-10">
  <div class="flex items-center justify-between my-1">
    <h1 class="font-bold text-2xl">Merchant Report</h1>
  </div>
  <div class="md:flex md:justify-between items-center gap-8">
    <canvas
      baseChart
      [type]="'bar'"
      [data]="lineChartData"
      [options]="lineChartOptions"
      [legend]="lineChartLegend"
      class="w-full md:w-1/2"
    >
    </canvas>
    <canvas
      baseChart
      [type]="'line'"
      [data]="lineChartData"
      [options]="lineChartOptions"
      [legend]="lineChartLegend"
      class="w-full md:w-1/2"
    >
    </canvas>
  </div>
</div>
