<nav class="bg-slate-50 border-gray-200">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <!-- urlLogo and logoSquare url can be seen at header.component.ts -->
    <a [href]="urlLogo" class="flex items-center">
      <img [src]="logoSquare" class="h-8 mr-3" alt="Flowbite Logo" />
      <span
        class="self-center text-2xl font-semibold text-blue-500 whitespace-nowrap"
      >
        Promo</span
      ><span
        class="self-center text-2xl font-normal text-blue-500 hidden md:inline-block"
        >Tourism</span
      >
    </a>

    <!-- search bar: start -->
    <div class="pt-2 relative mx-auto text-gray-600" *ngIf="isSearchBarEnable">

      />

        <svg
          class="text-gray-600 h-4 w-4 fill-current"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1"
          id="Capa_1"
          x="0px"
          y="0px"
          viewBox="0 0 56.966 56.966"
          style="enable-background: new 0 0 56.966 56.966"
          xml:space="preserve"
          width="512px"
          height="512px"

          <path

          />
        </svg>
      </button>
    </div>
    <!-- search bar: end -->

    <!-- navigation: start -->
    <div class="flex md:order-2">
      <a
        class="block mx-4 text-sm justify-center text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
        href=""
        routerLinkActive="text-blue-700 font-bold"
        >Home</a
      >
      <a
        class="block mx-4 text-sm justify-center text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
        href=""
        routerLinkActive="text-blue-700 font-bold"
        routerLink="about"
        >About</a
      >
      <a
        class="block mx-4 text-sm justify-center text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
        href=""
        routerLinkActive="text-blue-700 font-bold"
        routerLink="product"
        >Product</a
      >
      <a
        class="block mx-4 text-sm justify-center text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
        href=""
        routerLinkActive="text-blue-700 font-bold"
        routerLink="help"
        >Help</a
      >
      <a
        class="block mx-4 text-sm justify-center text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
        href=""
        routerLinkActive="text-blue-700 font-bold"
        >ProSeller</a
      >
    </div>
    <!-- navigation: end -->

    <div class="flex md:order-2">
      <!-- cart start -->
      <a
        *ngIf="isCartEnable"
        class="inline-flex items-center mx-3 md:hover:text-blue-700"
        href=""
        ><i class="fa-solid fa-cart-shopping"></i
      ></a>
      <!-- cart end -->

      <!-- add vertical split line -->
      <div
        *ngIf="isCartEnable"
        class="border-r border-gray-300 dark:border-gray-700 h-8 mx-3 inline-flex items-center"
      ></div>

      <!-- register button start -->
      <button
        type="button"
        (click)="goToRegister()"
        class="text-gray-900 bg-transparent font-medium rounded-lg text-sm px-4 py-2 text-center hidden md:inline-block md:visible md:hover:text-blue-700 md:mr-0"
      >
        Register
      </button>
      <!-- register button end -->

      <!-- login button start -->
      <button
        type="button"
        (click)="goToLogin()"
        class="text-white rounded-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-sm px-4 py-2 text-center mr-3 md:mr-0"
      >
        Login
      </button>
      <!-- login button end -->

      <!-- mobile menu button start -->
      <button
        data-collapse-toggle="navbar-cta"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        aria-controls="navbar-cta"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
      <!-- mobile menu button end -->
    </div>
