<!-- review from user: start -->
<div
  class="rounded-2xl my-3 w-full border-gray-200 border-2 p-5 flex items-center justify-start gap-4"
>
  <div
    class="flex items-center justify-center uppercase font-semibold bg-blue-500 text-white text-2xl w-16 h-16 rounded-full"
  >
    {{ userData?.initials || userData?.name?.substring(0, 2) }}
  </div>

  <div>
    <p class="text-lg font-semibold mb-2">{{ userData?.name }}</p>
    <span
      *ngFor="let _ of [].constructor(rating); let i = index"
      class="text-yellow-400"
    >
      <i class="fas fa-star"></i>
    </span>
    <span
      *ngFor="let _ of [].constructor(5 - rating); let i = index"
      class="text-gray-400"
    >
      <i class="fas fa-star"></i>
    </span>

    <span class="text-gray-400 ms-2">{{ rating }} (rating)</span>

    <p class="text-gray-400">{{ comment }}</p>
  </div>
</div>
<!-- review from user: end -->
