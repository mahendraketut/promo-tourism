<div class="flex flex-col justify-center w-full">
  <div class="w-96 px-10">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-20 w-auto" [src]="logo" alt="Your Company" />
      <h2
        class="mt-5 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
      >
        Change Password
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form
        [formGroup]="changePasswordForm"
        class="space-y-6"
        method="post"
        (ngSubmit)="onSubmit()"
      >
        <!-- Current password input: start -->
        <div>
          <label
            for="oldPassword"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Current Password</label
          >
          <div class="mt-2">
            <input
              type="password"
              name="oldPassword"
              id="oldPassword"
              formControlName="oldPassword"
              required
              placeholder="Current Password"
              class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            />
            <div
              *ngIf="
                changePasswordForm.get('oldPassword').touched &&
                changePasswordForm.get('oldPassword').hasError('required')
              "
            >
              <p class="mt-2 text-sm text-red-600 dark:text-red-500">
                Current Password is required.
              </p>
            </div>
          </div>
        </div>
        <!-- Current password input: end -->

        <!-- New password input: start -->
        <div>
          <label
            for="newPassword"
            class="block mb-2 text-sm font-medium text-gray-900"
            >New Password</label
          >
          <div class="mt-2">
            <input
              type="password"
              id="newPassword"
              formControlName="newPassword"
              required
              placeholder="New Password"
              class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            />
            <div
              *ngIf="
                changePasswordForm.get('newPassword').touched &&
                changePasswordForm.get('newPassword').hasError('required')
              "
            >
              <p class="mt-2 text-sm text-red-600 dark:text-red-500">
                New Password is required.
              </p>
            </div>
          </div>
        </div>

        <!-- New password input: end -->

        <!-- confirmPassword input: start -->
        <!-- validation, if the confirmation is error then error will appear -->

        <div class="mt-2">
          <label
            for="confirmPassword"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Confirmation Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            required
            placeholder="Confirm Password"
            class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          />
          <div
            *ngIf="
              changePasswordForm.get('confirmPassword').touched &&
              changePasswordForm.get('confirmPassword').hasError('required')
            "
          >
            <p class="mt-2 text-sm text-red-600 dark:text-red-500">
              Confirmation Password is required.
            </p>
          </div>
          <div
            *ngIf="
              changePasswordForm.get('confirmPassword').touched &&
              changePasswordForm.get('confirmPassword').hasError('notSame')
            "
          >
            <p class="mt-2 text-sm text-red-600 dark:text-red-500">
              Confirmation Password is not the same as New Password.
            </p>
          </div>
        </div>
        <!-- confirmPassword input: end -->
        <!-- submit button: start -->
        <div class="mt-6">
          <button
            type="submit"
            class="flex w-full justify-center rounded-full bg-blue-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Change Password
          </button>
        </div>
        <!-- submit button: end -->
      </form>
    </div>
  </div>
</div>
